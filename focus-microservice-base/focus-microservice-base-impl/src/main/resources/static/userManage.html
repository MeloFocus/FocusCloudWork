<body class="layui-layout-body">
<script>
layui.use(['element','layer'], function(){
     var element = layui.element;

     var currentPage = 1;
     var limit = 10;

    //请求模块资源
    $.get("http://localhost:18900/base/baseResource/resourcesInModule",{'moduleCode':'module_user_manage'},function(result){
        if(result.status==500){
            layer.msg(result.data, {icon: 5},{time: 1500})
        }
        else if(result.status==200){
            //默认打开第一个菜单
            showMenum(result.data);
        }
        else if(result.status==502){
            window.location.href = "http://localhost:18900/base/loginpage";
      }
    });

    function showMenum(data){
        $.each(data,function (i,j){
            if(j['type']==2){
                $("#menu").append("<li class='layui-nav-item'> <a style='color:black' id='a"+i+"'>"+ j['name']+"</a></li>");

                $("#a"+i).click(function(){
                    $("#content").attr({
                      "src" :j['menuRoute']
                    });
                });
            }
        });
    }

});
</script>
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header layui-bg-black">
            Focus Cloud

        <div class="layui-side">
            <div class="layui-side-scroll">
